<!DOCTYPE html>
<html lang="fr"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS personnalisé -->
  <link rel="stylesheet" href="css/monCSS.css">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TP1- bootstrap Gabriel</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="icon" type="image/png" href="ico/logo.ico"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
    <div class="container-fluid">
      <a class="navbar-brand" href="Accueil.html">
        <img src="images/logo.png" alt="Mon Logo" class="logo" title="Retour menu principal" width="60" height="30">
      </a>

      <!-- Bouton menu mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 pt-2 pb-2"> 
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Accueil.html">Accueil</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/biographie.html">Biographie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/chanson.html">Chanson</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/spectacle.html">Spectacle</a> 
          </li>
        </ul>

        <!-- Barre de recherche -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Rechercher</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Carrousel -->
  <main>
    <section class="slider">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/1.png" class="d-block w-50 h-50" alt="slider1"> 
          </div>
          <div class="carousel-item">
            <img src="images/2.png" class="d-block w-50 h-50" alt="slider2">
          </div>
          <div class="carousel-item">
            <img src="images/3.png" class="d-block w-50 h-50" alt="slider3">
          </div>
          <div class="carousel-item">
            <img src="images/4.png" class="d-block w-50 h-50" alt="slider4">
          </div>
          <div class="carousel-item">
            <img src="images/5.png" class="d-block w-50 h-50" alt="slider5">
          </div>
          <div class="carousel-item">
            <img src="images/6.png" class="d-block w-50 h-50" alt="slider6">
          </div>
          <div class="carousel-item">
            <img src="images/7.png" class="d-block w-50 h-50" alt="slider7">
          </div>
        </div>

     
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: burlywood;"></span>
          <span class="visually-hidden">Précédent</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: burlywood;"></span>
          <span class="visually-hidden">Suivant</span>
        </button>

        <!-- Indicateurs -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6"></button>
        </div>
      </div>
    </section>
  </main>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


  <script src="js/MyJS.js"></script>
</body>
</html>
