        <img src="../images/logo.png" alt="Mon Logo" class="logo" title="Retour Menu principal" width="60" height="30">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../Accueil.html">Accueil</a>

          <li class="nav-item">

  <!-- Contenu MP3 -->
  <main>
    <section class="container text-center py-5">
      <h2 class="mb-4">Mon Audio</h2>

      <div class="audio-player-container">
        <audio id="audio-file" src="../media/song.mp3" preload="auto"></audio>

        <!-- Bouton lecture -->
        <button id="play-btn" class="btn btn-primary rounded-circle mb-3">
          <i class="bi bi-play-fill fs-3"></i>
        </button>

        <!-- Barre de progression -->
        <div class="progress my-3" style="height: 6px;">
          <div id="progress-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%;"></div>
        </div>

        <div id="audio-visualizer" class="visualizer"></div>
      </div>

      <!-- Lien vers le fichier audio -->
      <div class="Lyrics mt-4">
        <a href="../media/song.mp3" target="_blank" class="btn btn-outline-secondary">
          <i class="bi bi-music-note-beamed"></i> Accéder à la musique
        </a>
      </div>
    </section>
  </main>
